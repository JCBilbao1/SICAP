<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
    <h2>JRU - Community Development Program</h2>
  </div>
  <nav aria-label="breadcrumb" class="border-bottom mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Community Development Program</li>
    </ol>
  </nav>
  <div class="row tools">
    <div class="col-lg-12">
      <button routerLink="/community-development/create" type="button" class="btn btn-primary float-right">Create Program</button>
    </div>
  </div>
  <div class="table-responsive">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Area</th>
          <th>Theme</th>
          <th>Created At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of programs">
          <td>{{item.id}}</td>
          <td>{{item.project_area}}</td>
          <td>{{item.theme}} </td>
          <td>{{item.created_at | date : 'longDate'}}</td>
          <td>
            <button class="btn btn-sm btn-primary" routerLink="/community-development/{{item.id}}">
              View
            </button>
            <!-- <button class="btn btn-sm btn-danger"  style="margin-left:5px" (click)="decline(item)">
                delete
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
