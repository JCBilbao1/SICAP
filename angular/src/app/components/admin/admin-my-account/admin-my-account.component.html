<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
    <h2>My Account</h2>
</div>
<div class="row">
    <div class="col-lg-6">
        <form [formGroup]="user_form" (ngSubmit)="save()">
            <div class="card">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid' : user_form.first_name}" formControlName="first_name" id="first_name" placeholder="First name" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of user_form_errors?.first_name">{{error}}</p>
                            </div>
                        </div>
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">Last name</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid' : user_form.last_name}" formControlName="last_name" id="last_name" placeholder="Last name" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of user_form_errors?.last_name">{{error}}</p>
                            </div>
                        </div>
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">Email</label>
                            <input type="text" class="form-control" [ngClass]="{'is-invalid' : user_form.email}" formControlName="email" id="email" placeholder="Email" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of user_form_errors?.email">{{error}}</p>
                            </div>
                        </div>
                        <div class="form-label-group col-lg-12">
                            <label for="role">Role</label>
                            <select name="role_name" id="role_name" class="form-control" [ngClass]="{'is-invalid' : user_form.role_name}" formControlName="role_name" placeholder="Role" required>
                                <option value ="" selected disabled>Select role</option>
                                <option *ngFor="let role of roleList">{{role.name}}</option>
                            </select>
                            <div class="error-feedback">
                                <p *ngFor="let error of user_form_errors?.role_name">{{error}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <div class="form-group float-right" >
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-6">
        <form [formGroup]="password_form" (ngSubmit)="change_password()">
            <div class="card">
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">Current Password</label>
                            <input type="password" class="form-control" [ngClass]="{'is-invalid' : password_form.current_password}" formControlName="current_password" id="current_password" placeholder="Current Password" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of password_form_errors?.current_password">{{error}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">New Password</label>
                            <input type="password" class="form-control" [ngClass]="{'is-invalid' : password_form.password}" formControlName="password" id="password" placeholder="New Password" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of password_form_errors?.password">{{error}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-label-group col-lg-12">
                            <label for="firstName">Confirm Password</label>
                            <input type="password" class="form-control" [ngClass]="{'is-invalid' : password_form.password_confirmation }" formControlName="password_confirmation" id="password_confirmation" placeholder="Confirm Password" required>
                            <div class="error-feedback">
                                <p *ngFor="let error of password_form_errors?.password_confirmation">{{error}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <hr>
                            <div class="form-group float-right" >
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
