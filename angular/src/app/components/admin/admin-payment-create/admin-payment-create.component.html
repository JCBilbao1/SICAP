<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
    <h2>Payments</h2>
</div>
<nav aria-label="breadcrumb" class="border-bottom mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
        <li class="breadcrumb-item"><a routerLink="/admin/payments">Payments</a></li>
        <li class="breadcrumb-item active">Create</li>
    </ol>
</nav>
<form [formGroup]="new_payment_form" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">
                        Payment Details
                    </h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <div class="form-label-group">
                                <input type="text" class="form-control" [ngClass]="{'is-invalid' : new_payment_form_errors?.name}" formControlName="name" id="name" placeholder="Payment name" required>
                            
                                <label for="name">Payment Name</label>
                                <div class="invalid-feedback">
                                    <p *ngFor="let error of new_payment_form_errors?.name">{{error}}</p>
                                </div>
                            </div>
                            <div class="form-label-group">
                                
                                <input type="text" class="form-control" [ngClass]="{'is-invalid' : new_payment_form_errors?.slug}" formControlName="slug" id="payment_slug" placeholder="Payment slug">
                                <label for="payment_slug">Slug (Optional)</label>
                                <div class="invalid-feedback">
                                    <p *ngFor="let error of new_payment_form_errors?.slug">{{error}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="form-label-group">
                                <textarea type="text" class="form-control" [ngClass]="{'is-invalid' : new_payment_form_errors?.description}" formControlName="description" id="payment_description" rows="6"></textarea>
                                <label for="payment_description">Description (Optional)</label>
                                
                                <div class="invalid-feedback">
                                    <p *ngFor="let error of new_payment_form_errors?.description">{{error}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3 mt-3">
        <div class="col-lg-12 border-bottom">
            <div class="form-group pull-right">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            
        </div>
    </div>
</form>
