<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
  <h2>Products</h2>
</div>
<nav aria-label="breadcrumb" class="border-bottom mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
    <li class="breadcrumb-item active">Products</li>
  </ol>
</nav>
<div class="row tools">
  <div class="col-lg-12">
    <button routerLink="/admin/products/create" type="button" class="btn btn-primary float-right">Create Product</button>

  </div>
</div>
<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Product name</th>
        <th>Price</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of product">
        <td>
          {{item.id}}
        </td>
        <td>
          {{item.product_name}} 
        </td>
        <td>
          {{item.price}}
        </td>
        <td>
          {{item.created_at}}
        </td> 
        <td>
          <button class="btn btn-sm btn-primary" routerLink="/admin/products/{{item.slug}}">
            view
          </button>
          <button class="btn btn-sm btn-danger"  style="margin-left:5px" (click)="decline(item)">
              delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
