<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
  <h2>Users</h2>
</div>
<div class="row tools">
  <div class="col-lg-12">
    <button routerLink="/admin/users/create" type="button" class="btn btn-primary float-right" style="background-color: #152d65;">Create User</button>
  </div>
</div>
<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead style="background-color: rgba(242,173,0,.9);">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.id}}</td>
        <td>{{item.first_name}} {{item.last_name }}</td>
        <td>{{item.roles[0].name}} </td>
        <td>{{item.created_at}}</td>
        <td>
          <button class="btn btn-sm btn-primary" routerLink="/admin/users/{{item.id}}">
            view
          </button>
          <button class="btn btn-sm btn-danger"  style="margin-left:5px" (click)="decline(item)">
              delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
