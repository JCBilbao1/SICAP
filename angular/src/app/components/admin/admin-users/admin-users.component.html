<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
  <h2>Users</h2>
</div>
<nav aria-label="breadcrumb" class="border-bottom mb-3">
  <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/users">Users</a></li>
  </ol>
</nav>
<div class="row tools">
  <div class="col-lg-12">
    <button routerLink="/admin/users/create" type="button" class="btn btn-primary float-right">Create User</button>
  </div>
</div>
<div class="table-responsive">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.id}}</td>
        <td>{{item.first_name}} {{item.last_name }}</td>
        <td>{{item.roles[0].name}} </td>
        <td>{{item.created_at}}</td>
        <td>
          <button class="btn btn-sm btn-primary" routerLink="/admin/users/{{item.id}}">
            view
          </button>
          <button class="btn btn-sm btn-danger"  style="margin-left:5px" (click)="decline(item)">
              delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
