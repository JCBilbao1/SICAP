<nav class="breadcrumb skin-matters-background-color" style="padding: 0;font-size: 14px;">
    <div class="container">
        <ol class="breadcrumb" style="background-color: transparent;padding: 0;">
            <li class="breadcrumb-item"><a style="color:#4a4a4a" href="/">Home</a></li>
            <li class="breadcrumb-item"><a style="color:#4a4a4a" href="/rewards">Rewards</a></li>
            <li class="breadcrumb-item" style="color: white;" aria-current="page">{{reward?.name}}</li>
        </ol>
    </div>
</nav>
    
<div class="container" style="margin-top: 2rem;">
    <div class="row">
        <div class="col-lg-5">
            <lib-ngx-image-zoom
                [thumbImage]="zoomImage"
                [fullImage]="zoomImage"
                [magnification]="magnification"
                [zoomMode]="zoomMode"
            ></lib-ngx-image-zoom>
        </div>

        <div class="col-lg-6">
            <h1 class="reward-title">{{reward?.name}}</h1>
            <h2 class="reward-price">{{reward?.price}}</h2>
            <p>{{reward?.description}}</p>
        </div>
    </div>
    <div class="image-gallery-container" *ngIf="reward?.images.length > 1">
        <a class="prev" (click)="scrollLeft()">❮</a>
        <a class="next" (click)="scrollRight()">❯</a>
        <div #image_gallery class="image-gallery">
            <ul>
                <li class="image-li" *ngFor="let image of reward?.images; let i = index">
                    <a style="cursor: pointer;" (click)="changeZoomImage(i)"><img class="img-thumbnail" src="{{image.url}}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
