<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/skin_matters_assets/logo_bg.jpg);">
                <span class="login100-form-title-1">
                </span>
            </div>
            <form class="login100-form validate-form" #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="alert" [hidden]="!error">
                            {{error}}
                        </div>
                    </div>
                    <div class="col-lg-12">
                            
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="form.email" required>
                        </div>

                    </div>
                    <div class="col-lg-12">
                            
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control"  name="password" placeholder="Password" [(ngModel)]="form.password" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group float-right">
                            <button type="submit" class="btn btn-skin-matters"  [disabled]="!loginForm.valid">Sign in</button>
                        </div>
                    </div>

                </div>
                <div class="row p-t-20">
                    <div class="col-lg-12 justify-content-center text-center">
                        <a routerLink="/register" >
                            Create your account
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
