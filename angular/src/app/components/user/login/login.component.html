<div class="limiter">

    <div class="container-login100" style="background-color: rgba(242,173,0,.9);">
      
        <div class="wrap-login100" style="width:400px;">
         <!-- login header start-->
            <div class="d-flex justify-content-center"> 
                <img id="profile-img" style="height:100px;width:200px; margin-top:10px;" src="http://jru.edu/jru_wp/wp-content/uploads/2020/03/JRUC-logo-1000x472.png">
            </div>
            <div class="d-flex justify-content-center">
                <h4>Jos√© Rizal University</h4>
            </div>
            <div class="d-flex justify-content-center">
                <h5> Community Development Office SICAP</h5>
            </div>
        <!-- login header end-->
        
         <!-- form start -->
         <form class="login100-form validate-form" #loginForm=ngForm (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <div class="alert" [hidden]="!error">
                        {{error}}
                    </div>
                </div>
                <div class="col-lg-12">
                        
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="form.email" required>
                    </div>

                </div>
                <div class="col-lg-12">
                        
                    <div class="form-group">
                        <input type="password" class="form-control"  name="password" placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-skin-matters form-control"  style="background-color: #152d65; width:100%;" [disabled]="!loginForm.valid">Sign in</button>
                    </div>
                </div>

            </div>
            <div class="row p-t-20">
                <div class="col-lg-12 justify-content-center text-center">
                    <a routerLink="/register" >
                        Create your account
                    </a>
                </div>
            </div>
        </form>
        <!-- form end -->
        </div>
         
        
        

    </div>

</div>
