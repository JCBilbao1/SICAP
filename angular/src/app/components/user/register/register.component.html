<div class="limiter">
    <div class="container-login100" style="background-color: rgba(242,173,0,.9);">
        <div class="wrap-login100">
         <!-- login header start-->
            <div class="d-flex justify-content-center"> 
                <img id="profile-img" style="height:100px;width:200px; margin-top:10px;" src="http://jru.edu/jru_wp/wp-content/uploads/2020/03/JRUC-logo-1000x472.png">
            </div>
            <div class="d-flex justify-content-center">
                <h4>Jos√© Rizal University</h4>
            </div>
            <div class="d-flex justify-content-center">
                <h5> Community Development Office SICAP</h5>
            </div>
        <!-- login header end-->
            <form class="login100-form validate-form" #loginForm=ngForm (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="form-group col-lg-12">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" [(ngModel)]="form.email" required>
                        <div class="alert alert-danger" [hidden]="!error.email">
                            {{error.email}}
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter your first name" [(ngModel)]="form.first_name" required>
                        <div class="alert alert-danger" [hidden]="!error.first_name">
                            {{error.first_name}}
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Enter your lastname" [(ngModel)]="form.last_name" required>
                        <div class="alert alert-danger" [hidden]="!error.last_name">
                            {{error.last_name}}
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Password</label>
                        <input type="password" class="form-control"  name="password_confirmation" placeholder="Enter your password" [(ngModel)]="form.password_confirmation" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control"  name="password" placeholder="Re-enter your password" [(ngModel)]="form.password" required>
                        <div class="alert alert-danger" [hidden]="!error.password">
                            {{error.password}}
                        </div>
                    </div>
                    <div class="form-group col-lg-12">
                        <button (click)="back()" class="btn btn-default float-left" style="width:25%;">Back</button>
                        <button type="submit" class="btn btn-primary float-right"  style="background-color: #152d65; width:25%;" [disabled]="!loginForm.valid">Sign up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
